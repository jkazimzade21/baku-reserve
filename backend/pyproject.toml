[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["app", "tests"]
extend-exclude = [
    "app/data/",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # import sorting
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # handled by black
    "B008",  # FastAPI Depends() in defaults is intentional
    "B904",  # HTTPException conversion without 'from' is intentional
]

[tool.ruff.format]
preview = true
