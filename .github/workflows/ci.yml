name: CI

on:
  push:
  pull_request:

jobs:
  backend-lint-test:
    name: Backend • lint & pytest
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Black format check
        run: black --check .

      - name: Pytest
        run: pytest

  mobile-lint-test:
    name: Mobile • lint & jest
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format

      - name: Jest
        run: npm test -- --ci --runInBand

  backend-regression:
    name: Backend • regression smoke
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs:
      - backend-lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Launch API (background)
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 >/tmp/api.log 2>&1 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/health >/dev/null && break
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/health

      - name: Run full regression
        env:
          BASE: http://127.0.0.1:8000
        run: bash backend/full_regression.sh

      - name: Upload API log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-log
          path: /tmp/api.log
